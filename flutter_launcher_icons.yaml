# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: 'assets/icon.png'

  android: 'launcher_icon'
  image_path_android: 'assets/icon.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: 'assets/icon.png'
  adaptive_icon_foreground: 'assets/icon.png'
  adaptive_icon_monochrome: 'assets/icon.png'

  ios: true
  image_path_ios: 'assets/icon.png'
  remove_alpha_channel_ios: true
  remove_alpha_ios: true
  image_path_ios_dark_transparent: 'assets/icon.png'
  image_path_ios_tinted_grayscale: 'assets/icon.png'
  # desaturate_tinted_to_grayscale_ios: true
  # to run this file type : dart run flutter_launcher_icons
